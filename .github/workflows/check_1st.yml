name: Check OPEN/CLOSE

on:
  schedule:
    - cron: '0 0 * * *' # 09:00 JST → 0:00 UTC
  workflow_dispatch:

jobs:
  check-open-close:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Skip if weekend
        run: |
          day=$(date +%u)
          if [ "$day" -ge 6 ]; then
            echo "It's weekend. Skipping."
            exit 0
          fi

      - name: Install dependencies
        run: |
          pip install requests python-dotenv pandas

      - name: Run Python script
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          python3 script/get_posts.py
          python3 script/filter_posts.py -1
          python3 script/check_openclose.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "auto: 各種dataファイルを更新" || echo "No changes to commit"
          git push origin gh-actions
