name: Check OPEN/CLOSE

on:
  schedule:
    - cron: '0 0 * * *' # 09:00 JST → 0:00 UTC
  workflow_dispatch:

jobs:
  check-open-close:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 土日ならスキップ
      - name: Skip if weekend
        run: |
          day=$(date +%u)
          if [ "$day" -ge 6 ]; then
            echo "It's weekend. Skipping."
            exit 0
          fi

      # Pythonのセットアップ
      - name: Install dependencies
        run: |
          pip install requests python-dotenv pandas

      # Pythonスクリプトの実行
      - name: Run Python script
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          python3 script/get_posts.py
          python3 script/filter_posts.py -1
          python3 script/check_openclose.py

      # 結果を読み込む
      - name: Read result file
        id: read_result
        run: echo "result=$(cat data/result.txt)" >> $GITHUB_OUTPUT

      # Pagesを更新
      - name: Update Pages
        id: update_pages
        run: |
          RESULT=${{ steps.read_result.outputs.result }}
          if [ "$RESULT" = "0" ]; then
            STATUS="❌ CLOSE"
          elif [ "$RESULT" = "1" ]; then
            STATUS="⭕ OPEN"
          elif [ "$RESULT" = "2" ]; then
            STATUS="❗ SOLD OUT"
          else
            STATUS="❓ UNKNOWN"
          fi

          sed -z -i "s|<!--RESULT_START-->.*<!--RESULT_END-->|<!--RESULT_START-->$STATUS<!--RESULT_END-->|" docs/index.md

          # STATUSを出力として保存（次のステップで使えるように）
          echo "status=$STATUS" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "auto: あじよしは現在 ${{ steps.update_pages.outputs.status }}" || echo "No changes"
          git push origin gh-actions
