name: Check OPEN/CLOSE

on:
  schedule:
    - cron: "45 7 * * *" # JST 16:45
  workflow_dispatch:

jobs:
  check-open-close:
    runs-on: ubuntu-latest

    steps:
      # gh-actions ãƒ–ãƒ©ãƒ³ãƒã‚’æœ€åˆã«å–å¾—ï¼ˆPagesæ›´æ–°å…ˆï¼‰
      - name: Checkout gh-actions branch
        uses: actions/checkout@v4
        with:
          ref: gh-actions
          fetch-depth: 0

      # result.txt ã‚’ä¸€æ™‚ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã¸ã‚³ãƒ”ãƒ¼
      - name: Backup result.txt
        run: |
          mkdir -p /tmp/ajiyo
          cp result.txt /tmp/ajiyo/result.txt

      # main ãƒ–ãƒ©ãƒ³ãƒã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # ä¸€æ™‚ä¿å­˜ã—ã¦ã„ãŸ result.txt ã‚’æˆ»ã™
      - name: Restore result.txt
        run: cp /tmp/ajiyo/result.txt result.txt

      # åœŸæ—¥ã¯ã‚¹ã‚­ãƒƒãƒ—ï¼ˆflag_skipã‚’è¨­å®šï¼‰
      - name: Check skip conditions
        id: skip
        run: |
          day=$(date +%u)
          FLAG_SKIP=false
          if [ "$day" -ge 6 ]; then
            FLAG_SKIP=true
            echo "[Actions] Skipping workflow."
          fi
          echo "flag_skip=$FLAG_SKIP" >> $GITHUB_OUTPUT

      # uvã§Pythonã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Set up Python
        if: steps.skip.outputs.flag_skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - name: Install uv
        if: steps.skip.outputs.flag_skip != 'true'
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install the project
        if: steps.skip.outputs.flag_skip != 'true'
        run: uv sync --locked --all-extras --dev

      # Pythonã‚¹ã‚¯ãƒªãƒ—ãƒˆå®Ÿè¡Œï¼ˆget â†’ filter â†’ checkï¼‰
      - name: Run Python scripts
        if: steps.skip.outputs.flag_skip != 'true'
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          uv run script/get_posts.py
          uv run script/filter_posts.py
          uv run script/check_status.py

      # æ›´æ–°ã•ã‚ŒãŸ result.txt ã‚’ä¸€æ™‚ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã¸ã‚³ãƒ”ãƒ¼
      - name: Save updated result.txt
        run: cp result.txt /tmp/ajiyo/result.txt

      # gh-actions ãƒ–ãƒ©ãƒ³ãƒã«æˆ»ã‚‹
      - name: Checkout gh-actions branch again
        uses: actions/checkout@v4
        with:
          ref: gh-actions
          fetch-depth: 0

      # result.txt ã‚’å¾©å…ƒ
      - name: Restore final result.txt
        run: cp /tmp/ajiyo/result.txt result.txt

      # README.md ã®å–¶æ¥­çŠ¶æ³ã‚’æ›´æ–°
      - name: Update Pages
        id: update_pages
        run: |
          RESULT=$(cat result.txt)
          case "$RESULT" in
            0) STATUS="âŒ CLOSE" ;;
            1) STATUS="â­• OPEN" ;;
            2) STATUS="ğŸš« SOLD OUT" ;;
            3) STATUS="âš ï¸ UNKNOWN \[X API ERROR\]" ;;
            *) STATUS="â“ UNKNOWN" ;;
          esac

          DATE=$(TZ='Asia/Tokyo' date '+%Y-%m-%d %H:%M %Z')
          echo "[Actions] STATUS=$STATUS DATE=$DATE"

          sed -z -i "s|<!--RESULT_START-->.*<!--RESULT_END-->|<!--RESULT_START-->$STATUS<!--RESULT_END-->|" README.md
          sed -z -i "s|<!--DATE_START-->.*<!--DATE_END-->|<!--DATE_START-->$DATE<!--DATE_END-->|" README.md

          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

      # ã‚³ãƒŸãƒƒãƒˆã—ã¦ gh-actions ãƒ–ãƒ©ãƒ³ãƒã‚’æ›´æ–°
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "auto: ã‚ã˜ã‚ˆã—ã¯ç¾åœ¨ ${{ steps.update_pages.outputs.status }}" || echo "No changes"
          git push origin gh-actions
