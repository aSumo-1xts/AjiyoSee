name: Check SOLD OUT

on:
  schedule:
    - cron: '30 11 * * *' # 20:30 JST → 11:30 UTC
  workflow_dispatch:

jobs:
  check-soldout:
    runs-on: ubuntu-latest

    steps:
      # この時点ではmainブランチがチェックアウトされている
      - name: Checkout repository
        uses: actions/checkout@v4

      # いきなりgh-actionsブランチをチェックアウト
      - name: Checkout gh-actions branch
        uses: actions/checkout@v4
        with:
          ref: gh-actions
          fetch-depth: 0

      # result.txtをアーティファクトとして一時保存
      - name: Save result (initial)
        uses: actions/upload-artifact@v4
        with:
          name: result-initial
          path: result.txt

      # ここでmainブランチをチェックアウト
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 保存した result.txt を復元
      - name: Restore result (initial)
        uses: actions/download-artifact@v4
        with:
          name: result-initial
          path: data
      
      # result.txtを読み込む
      - name: Read result file
        id: read_result_1st
        run: echo "result=$(cat result.txt)" >> $GITHUB_OUTPUT

      # 土日、またはお休みなら下2つの処理をスキップ
      - name: Skip if weekend
        id: skip_if_weekend
        run: |
          day=$(date +%u)
          FLAG_SKIP=false
          if [ "$day" -ge 6 ] || [ "${{ steps.read_result_1st.outputs.result }}" = "0" ]; then
            FLAG_SKIP=true
            echo "Skipping."
          fi
          echo "flag_skip=$FLAG_SKIP" >> $GITHUB_OUTPUT

      # Pythonのセットアップ
      - name: Install dependencies
        if: steps.skip_if_weekend.outputs.flag_skip != 'true'
        run: |
          pip install requests python-dotenv

      # Pythonスクリプトの実行
      - name: Run Python script
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        if: steps.skip_if_weekend.outputs.flag_skip != 'true'
        run: |
          python3 script/get_posts.py
          python3 script/filter_posts.py -2
          python3 script/check_openclose.py

      # result.txtをアーティファクトとして一時保存
      # 上2つの処理をスキップした場合は無駄になるが、まあ良いでしょう
      - name: Save result (final)
        uses: actions/upload-artifact@v4
        with:
          name: result-final
          path: result.txt

      # ここでgh-actionsブランチをチェックアウト
      - name: Checkout gh-actions branch
        uses: actions/checkout@v4
        with:
          ref: gh-actions
          fetch-depth: 0

      # 保存したresult.txtを復元
      - name: Restore result (final)
        uses: actions/download-artifact@v4
        with:
          name: result-final
          path: data

      # Pagesを更新
      - name: Update Pages
        id: update_pages
        run: |

          # result.txtの内容を読み込んで判定
          RESULT=$(cat result.txt)
          if [ "$RESULT" = "0" ]; then
            STATUS="❌ CLOSE"
          elif [ "$RESULT" = "1" ]; then
            STATUS="⭕ OPEN"
          elif [ "$RESULT" = "2" ]; then
            STATUS="❗ SOLD OUT"
          else
            STATUS="❓ UNKNOWN"
          fi

          # 更新日時（JST）
          DATE=$(TZ='Asia/Tokyo' date '+%Y-%m-%d %H:%M (%Z)')

          # 営業状況の書き換え
          sed -z -i "s|<!--RESULT_START-->.*<!--RESULT_END-->|<!--RESULT_START-->$STATUS<!--RESULT_END-->|" docs/index.md

          # 更新日時の書き換え
          sed -z -i "s|<!--DATE_START-->.*<!--DATE_END-->|<!--DATE_START-->$DATE<!--DATE_END-->|" docs/index.md

          # STATUSを出力として保存
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

      # 変更をコミットしてプッシュ
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "auto: あじよしは現在 ${{ steps.update_pages.outputs.status }}" || echo "No changes"
          git push origin gh-actions
