name: Check SOLD OUT

on:
  schedule:
    - cron: "30 11 * * *" # JST 20:30
  workflow_dispatch:

jobs:
  check-soldout:
    runs-on: ubuntu-latest

    steps:
      # ã¾ãš gh-actions ãƒ–ãƒ©ãƒ³ãƒã‚’å–å¾—
      - name: Checkout gh-actions branch
        uses: actions/checkout@v4
        with:
          ref: gh-actions
          fetch-depth: 0

      # result.txt ã‚’ä¸€æ™‚ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚³ãƒ”ãƒ¼ï¼ˆãªã‘ã‚Œã° "3" ã‚’ä½œæˆï¼‰
      - name: Backup result.txt
        run: |
          mkdir -p /tmp/ajiyo
          if [ -f result.txt ]; then
            cp result.txt /tmp/ajiyo/result.txt
            echo "[INFO] Copied existing result.txt to /tmp/ajiyo"
          else
            echo "3" > /tmp/ajiyo/result.txt
            echo "[INFO] Created default result.txt (3: X API ERROR)"
          fi

      # main ãƒ–ãƒ©ãƒ³ãƒã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # ä¸€æ™‚ä¿å­˜ã—ã¦ã„ãŸ result.txt ã‚’æˆ»ã™
      - name: Restore result.txt
        run: cp /tmp/ajiyo/result.txt result.txt

      # result.txt ã‚’èª­ã¿è¾¼ã‚€
      - name: Read result file
        id: read_result_1st
        run: echo "result=$(cat result.txt)" >> $GITHUB_OUTPUT

      # åœŸæ—¥ ã¾ãŸã¯ CLOSE (0) / X API Error (3) ã®å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
      - name: Check skip conditions
        id: skip
        run: |
          day=$(date +%u)
          FLAG_SKIP=false
          if [ "$day" -ge 6 ] || \
             [ "${{ steps.read_result_1st.outputs.result }}" = "0" ] || \
             [ "${{ steps.read_result_1st.outputs.result }}" = "3" ]; then
            FLAG_SKIP=true
            echo "[INFO] Skipping workflow (weekend or closed)"
          fi
          echo "flag_skip=$FLAG_SKIP" >> $GITHUB_OUTPUT

      # Python ç’°å¢ƒæ§‹ç¯‰
      - name: Install dependencies
        if: steps.skip.outputs.flag_skip != 'true'
        run: |
          pip install --no-cache-dir requests python-dotenv

      # Python ã‚¹ã‚¯ãƒªãƒ—ãƒˆå®Ÿè¡Œ
      - name: Run Python scripts
        if: steps.skip.outputs.flag_skip != 'true'
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          python3 script/get_posts.py
          python3 script/filter_posts.py
          python3 script/check_status.py

      # æ–°ã—ã„ result.txt ã‚’å†åº¦ /tmp ã«ã‚³ãƒ”ãƒ¼
      - name: Save updated result.txt
        run: cp result.txt /tmp/ajiyo/result.txt

      # gh-actions ãƒ–ãƒ©ãƒ³ãƒã«æˆ»ã‚‹
      - name: Checkout gh-actions branch again
        uses: actions/checkout@v4
        with:
          ref: gh-actions
          fetch-depth: 0

      # result.txt ã‚’æˆ»ã™
      - name: Restore final result.txt
        run: cp /tmp/ajiyo/result.txt result.txt

      # README.md ã®æ›´æ–°
      - name: Update Pages
        id: update_pages
        run: |
          RESULT=$(cat result.txt)
          case "$RESULT" in
            0) STATUS="âŒ CLOSE" ;;
            1) STATUS="â­• OPEN" ;;
            2) STATUS="ğŸš« SOLD OUT" ;;
            3) STATUS="âš ï¸ UNKNOWN \[X API ERROR\]" ;;
            *) STATUS="â“ UNKNOWN" ;;
          esac

          DATE=$(TZ='Asia/Tokyo' date '+%Y-%m-%d %H:%M (%Z)')
          echo "[INFO] STATUS=$STATUS DATE=$DATE"

          sed -z -i "s|<!--RESULT_START-->.*<!--RESULT_END-->|<!--RESULT_START-->$STATUS<!--RESULT_END-->|" README.md
          sed -z -i "s|<!--DATE_START-->.*<!--DATE_END-->|<!--DATE_START-->$DATE<!--DATE_END-->|" README.md

          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

      # ã‚³ãƒŸãƒƒãƒˆï¼†ãƒ—ãƒƒã‚·ãƒ¥
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "auto: ã‚ã˜ã‚ˆã—ã¯ç¾åœ¨ ${{ steps.update_pages.outputs.status }}" || echo "No changes to commit"
          git push origin gh-actions
